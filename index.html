<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="style.css">
<body>
    <header>Survey on Global Warming in Bangladesh</header>
    <div class="info">
        
        
        <table>
            <tr class="name">
                <td><label for="name">Name</label><br>
                    <input type="text" name= "name" placeholder="Enter your full name"></td>
            </tr>
            <tr class="age">
                <td><label for="name">Age</label><br>
                    <input type="number" placeholder="Enter your age"  ></td>
            </tr>
            <tr class="job">
                <td><label for="job">Occupation</label><br>
                    <input type="text" placeholder="Enter your Occupation"></td>
            </tr>
            <tr class="sex">
                <td><label for="Male">Gender</label><br>
                    <input type="radio" name="sex"><label for="Male">Male</label>
                    <input type="radio" name="sex"><label for="Female">Female</label>
                    <input type="radio" name="sex"><label for="others">Others</label>
                </td>
            </tr>
        </table>
        
    </div>
    

    <button type="submit" class="start"><a href="question.html">Start Survey</a> </button>

    
    



   <script src="app.js"></script> 
</body>
</html>
